<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="css/stats-preview-card.css">
    <!-- link normalize css  -->
    <link rel="stylesheet" href="css/normalize.css">
    <title>stats-card</title>
</head>

<body>
    <!-- start card -->
    <div class="card">
        <div class="container">
            <div class="image">
            <img class="header" src="images/image-header-desktop.jpg" alt="">
        </div>
        </div>

        <!-- start definition -->
        <div class="Definition">
            <div class="container">
                <div class="intro-text">
                    <h1>Get <span> insights </span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                </div>
            </div>
        </div>
        <!-- end definition -->

        <!-- start stats -->
        <div class="stats">
            <div class="container">
                <div class="one">
                    <h1>10k+</h1>
                    <p>companies</p>
                </div>
                <div class="two">
                    <h1>314 </h1>
                    <p>templates</p>
                </div>
                <div class="three">
                    <h1>12M+</h1>
                    <p>queries</p>
                </div>
            </div>
        </div>
        <!-- end stats -->
    </div>

    <!-- end card  -->
</body>

</html>
